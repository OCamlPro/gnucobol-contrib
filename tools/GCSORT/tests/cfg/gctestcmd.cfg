* gctestcmd
* ../cfg/gctestcmd.def
*   01  r-def.
*  *    prefix       - <blank> command, <*> comment, <p> print line 
*       03     r-prefix          pic x.
*  *    groupcmd     - identifier command group            
*       03     r-groupcmd        pic x(10).
*  *    commandtype  - 
*                      print   = printline
*                      gentake = take exec command
*                      gcsort  = exec gcsort with take file
*                      check   = check file result
*                      setvar  = set environment
*       03     r-commandtype     pic x(10).
*  *    commandline  - command line     
*       03     r-commandline     pic x(512).
*  *    
*  *      
*    file compare 
*    diff = linux 
*    fc   = windows
*|----------|----------|------------------------------------------------------------------------------------------------------------------------#
*  groupcmd | type     | command 
*|----------|----------|------------------------------------------------------------------------------------------------------------------------#
